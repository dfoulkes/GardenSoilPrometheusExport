---
# tasks file for baseline

- name: Upgrade all apt packages
  apt: upgrade=dist force_apt_get=yes
  become: yes

- name: install requirements for bluetooth headers and python depenencies
  apt:
    name:
      - python3
      - libbluetooth-dev
      - build-essential
      - libssl-dev
      - python3-pip
    state: latest
    update_cache: yes  
  become: yes

